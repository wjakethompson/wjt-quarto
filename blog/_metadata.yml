# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner-style title blocks
title-block-banner: "#272727"

# Add blog-post class to the banner header area
format: 
  html:
    quarto-template-params:
      banner-header-class: "blog-post"
    template-partials:
      - ../_partials/title-block-link-buttons/title-block.html

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

reference-location: document

freeze: true

# Default knitr options
execute: 
  echo: true
  message: true
  warning: true
  collapse: true
  comment: "#>"
  fig-align: "center"
  fig-width: 6
  fig-asp: 0.618
  out-width: "80%"

# Default author
author:
  - name: Jake Thompson
    url: https://www.wjakethompson.com
    orcid: 0000-0001-7339-0300
