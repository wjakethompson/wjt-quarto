<header id="title-block-header" class="quarto-title-block default blog-post page-columns">
  
  <div id="title-block-header-title" class="quarto-title page-columns page-full page-layout-full featured-image p-4" style="background-image: url(featured.png), url(featured.jpg), url(../featured.jpg); margin-left: -1.5em">
  
    <h1 class="title">$title$</h1>
    
    $if(description)$
      <p class="subtitle lead description">$description$</p>
    $endif$
    
    $if(categories)$
      $if(quarto-template-params.title-block-categories)$
        <div class="quarto-categories">
          $for(categories)$
            <div class="quarto-category">$categories$</div>
          $endfor$
        </div>
      $endif$
    $endif$
  </div>
  
  $title-metadata.html()$

  $if(links)$
    <div class="mt-4 d-flex flex-row flex-wrap gap-1 justify-content-left justify-content-sm-start" role="group" aria-label="Links">
      $for(links)$
        <a href="$links.url$" class="btn btn-secondary text-capitalize"><i class="bi bi-$links.icon$ me-1"></i> $links.name$</a>
      $endfor$
    </div>
  $endif$

</header>
